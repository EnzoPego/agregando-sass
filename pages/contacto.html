<body class="back-contacto">
   
    <header>
        <div class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
            <div class="container">
                <a href="../index.html"> <img src="../img/Captura-logo-.png" alt="logo" width="240" height="90"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mi-lista" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation"">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end h5" id="mi-lista">
                    <nav class="navbar-nav py-3">
                        <a href="./quienesSomos.html" class="nav-link">Quienes Somos</a>
                        <a href="./nuestrosServicios.html" class="nav-link">Nuestros Servicios</a>
                        <a href="./informacion.html" class="nav-link">Información</a>
                        <a href="./contacto.html" class="nav-link">Contacto</a>  
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div>
            <h1 class="animate__animated animate__bounceInDown titulos">Contacto</h1>
        </div>            
    </section>


    <section>
        

        <form class="formulario d-flex justify-content-center">
            <fieldset>
                <legend class="titulo-form">Escríbenos para que te pasemos el presupuesto para tu evento</legend>

                <div class="contenedor-campos">
                    <div class="campo">
                        <label>Nombre</label>
                        <input class="input-text" type="text" placeholder="Tu Nombre">
                    </div>

                    <div class="campo">
                        <label>Teléfono</label>
                        <input class="input-text" type="tel" placeholder="Tu Teléfono">
                    </div>

                    <div class="campo">
                        <label>Correo</label>
                        <input class="input-text" type="email" placeholder="Tu Email">
                    </div>
            
                    <div class="campo">
                        <label>Mensaje</label>
                        <textarea class="input-text"></textarea>
                    </div>
                </div> <!-- .contenedor-campos -->

                <div class="boton">
                    <input class="boton-enviar" type="submit" value="Enviar">
                </div>
            </fieldset>
        </form>
    </section>
    <section>
        <div class="redes">
            <a href="https://www.whatsapp.com/"><img src="../img/icons8-whatsapp-64.png" alt="link a whatsapp"></a>
            <a href="https://www.facebook.com/"><img src="../img/facebook_22567.png" alt="link a facebook"></a>
            <a href="https://twitter.com/"><img src="../img/iconfinder-social-media-applications-6twitter-4102580_113802.png" alt="link a twitter"></a>
